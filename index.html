<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Theme</label>
          <button id="theme-toggle">Dark Mode</button>
        </div>
        
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <i data-lucide="square"></i>
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <i data-lucide="circle"></i>
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <i data-lucide="triangle"></i>
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>

        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <i data-lucide="paintbrush"></i>
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <i data-lucide="eraser"></i>
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        

        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option color" style="background-color: black;" data-color="#000000"></li>
            <li class="option color selected" style="background-color: red;" data-color="#FF0000"></li>
            <li class="option color" style="background-color: blue;" data-color="#0000FF"></li>
            <li class="option color" style="background-color: green;" data-color="#008000"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        

        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>

      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>

    <!-- Initialize Lucide Icons -->
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
